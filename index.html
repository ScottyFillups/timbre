<!doctype html>
<html>
  <head>
    <title>Timbre P2P chat</title>
    <link rel="stylesheet" href="/stylesheets/style.css" />
  </head>
  <body>
    <h1>Timbre</h1>
    <p>
      Click "generate" to get an invitation link. Send that to
      the person you want to speak to. If you're just testing this
      out, just paste the URL in the second tab.
    </p>
    <button id="room-button" type="button">Generate room</button>
    <p id="link"></p>
    <br />
    <div id="vid-entry"></div>
    <button id="chat-button" type="button">Post text message</button><br />
    <textarea id="chat-form"></textarea>
    <div id="entry"></div>
  </body>
  <script src="/js/bundle.js"></script> 
</html>
